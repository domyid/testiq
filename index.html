<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container" id="message-container">
        <h2>Anda harus login terlebih dahulu untuk melanjutkan.</h2>
        <p>Anda akan dialihkan ke halaman login...</p>
    </div>

    <script>
        function getCookie(name) {
            let cookies = document.cookie.split("; ");
            for (let i = 0; i < cookies.length; i++) {
                let [key, value] = cookies[i].split("=");
                if (key === name) return value;
            }
            return null;
        }

        let loginToken = getCookie("login");

        if (loginToken) {
            // Jika sudah login, langsung redirect ke halaman tes IQ
            window.location.href = "https://www.do.my.id/testiq/";
        } else {
            // Jika belum login, tampilkan pesan lalu redirect ke halaman login setelah 2 detik
            setTimeout(() => {
                window.location.href = "https://do.my.id/signin/";
            }, 2000);
        }
    </script>
</body>
</html>
