<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Tes IQ</title>
    <script>
        const API_URL = "https://asia-southeast2-awangga.cloudfunctions.net/domyid";

        async function getIQScore(score) {
            try {
                const response = await fetch(`${API_URL}/api/iqscoring`);
                if (!response.ok) throw new Error("Gagal mengambil data scoring.");
                
                const data = await response.json();
                const matchedIQ = data.find(item => item.score === String(score));
                return matchedIQ ? matchedIQ.iq : "Tidak tersedia";
            } catch (error) {
                console.error("Error fetching IQ score:", error);
                return "Tidak tersedia";
            }
        }

        async function loadResults() {
            try {
                const response = await fetch(`${API_URL}/api/iq/score`);
                if (!response.ok) throw new Error("Gagal mengambil hasil tes IQ.");
                
                const result = await response.json();
                const score = result.score || "Tidak tersedia";
                const iq = await getIQScore(score);

                document.getElementById("score").innerText = score;
                document.getElementById("iq").innerText = iq;
            } catch (error) {
                console.error("Error fetching test results:", error);
                document.getElementById("score").innerText = "Tidak tersedia";
                document.getElementById("iq").innerText = "Tidak tersedia";
            }
        }

        document.addEventListener("DOMContentLoaded", loadResults);
    </script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { max-width: 400px; margin: 50px auto; padding: 20px; border-radius: 10px; background: #f9f9f9; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); }
        h2 { font-size: 24px; }
        p { font-size: 18px; }
        .highlight { font-weight: bold; color: blue; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hasil Tes IQ Anda</h2>
        <p>Score Anda: <span id="score" class="highlight">Tidak tersedia</span></p>
        <p>Level IQ: <span id="iq" class="highlight">Tidak tersedia</span></p>
    </div>
</body>
</html>
